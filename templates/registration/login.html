{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
    {% tailwind_css %}
  </head>
  <body class=" flex flex-col min-h-screen">
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <form action="" method="post" class="flex items-center justify-center flex-grow">
      {% csrf_token %}
      <div class="bg-gradient-to-t from-blue-950 to-blue-900 shadow-lg rounded-md w-1/2 p-8 sm:p-10 md:flex md:space-x-10">
        <!-- Imagen para pantallas grandes -->
        <div class="hidden lg:block w-1/2">
          <img
            src="/static/Imagenes/Imagen Login.png"
            alt="Login image"
            class="w-full h-full object-cover rounded-md"
          />
        </div>

        <!-- Formulario de Login -->
        <div class="w-full lg:w-1/2">
          <h1 class="text-3xl font-semibold text-center text-white mb-6 -ml-10">LOGIN DE USUARIO</h1>

          <div class="space-y-4">
            <!-- Campo de Usuario -->
            <div>
              <label for="username" class="block text-sm text-white mb-2">Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                class="w-5/6 py-2 px-3 text-lg border border-amber-500 rounded-md"
                placeholder="Ingresa tu usuario"
                required
              />
            </div>

            <!-- Campo de Contraseña -->
            <div>
              <label for="password" class="block text-sm text-white mb-2">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-5/6 py-2 px-3 text-lg border border-amber-500 rounded-md"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>

            <!-- Bot坦n de Ingreso -->
            <button
              type="submit"
              class="w-5/6 text-center px-6 py-3 text-xl mb-10 no-underline 
              bg-gradient-to-b from-amber-200 via-amber-300 to-amber-300 
            hover:from-amber-600 hover:to-amber-500 text-blue-900 rounded-md font-bold"
            >
              INGRESAR
            </button>
          </div>
          <p class="text-white -py-4 mt-4">Si olvida su usuario o contraseña,</p>
          <p class="text-white mb-1" >contacte a su Coordinador</p>
        </div>
      </div>
    </form>

    <div>
      {% include 'componentes/footer.html' %}
    </div>
    
  </body>

  <!-- SweetAlert2 Script -->
  <script>
    {% if messages %}
      {% for message in messages %}
        Swal.fire({
          icon: "{{ message.tags|lower }}",
          title: "{{ message.tags|title }}",
          text: "{{ message }}",
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'Aceptar'
        });
      {% endfor %}
    {% endif %}
  </script>
</html>
